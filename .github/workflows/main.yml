    name: Generate tag
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
        with:
          fetch-depth: '0'
      - name: Check if tag exists in uat or prod
        with:
          target: '${{ github.event.inputs.target }}'
        run: |
        echo $target
