name: Tag Release CI

on:
  push:
    branches:
      - master
      - uat
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Generate tag
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
        with:
          fetch-depth: '0'
      - name: Tag commit with datastamp-build number
        uses: ./.github/actions/tagRelease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_BRANCHES: master,uat
          WITH_V: true