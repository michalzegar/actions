on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Deployment target environment'
        required: true
        default: 'prod'

jobs:
  build:
    name: Generate tag
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: Tagging
        id: tagging
        uses: ./.github/actions #michalzegar/actions@master #
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true

      - name: Output
        run: echo ${{ steps.tagging.outputs.new_tag }}
        